<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/site.css"> -->
</head>
<body>
  <div class="bg"></div>
  <div class="grid">
    <header>
      <div class="title-text-container">
        <span class="red">Random</span>
        <span class="white">Letter</span>
        <span class="red">Media</span>
      </div>
      <div class ="subtitle-container">
        <span class="subtitle">A <a href="https://www.youtube.com/user/RedLetterMedia" target="_blank">RedLetterMedia</a> video Picker</span>
      </div>
      <div class="show-select">
        <div>
          <ul class="show-options-list">
            <li id="bestOfTheWorst">
              <span class="selected-show">Best of the Worst</span>
            </li>
            <li id="halfInTheBag">
              <span>Half in the Bag</span>
            </li>
            <li id="reView">
              <span>Re:View</span>
            </li>
            <li id="plinkettReviews">
              <span>Plinkett Reviews</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="get-video-button-container">
        <button
          id="get-video-button"
          class="get-video-button">
          Go
        </button>
      </div>
    </header>
    <section class="content">
      <div class="video-container">
        <div class="responsive-video-container">
          <iframe
            frameborder = "0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            class="video"
            id="video-iframe"
            src="">
          </iframe>
        </div>
      </div>
    </section>
    <footer>
      <div class="socials">
        <a class="social-icon youtube-icon" href="https://www.youtube.com/user/RedLetterMedia" target="_blank"></a>
        <a class="social-icon facebook-icon" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Frandomlettermedia.com" target="_blank"></a>
        <a class="social-icon twitter-icon" href="https://twitter.com/intent/tweet?text=RandomLetterMedia%3A%20A%20RedLetterMedia%20Video%20Picker&url=https%3A%2F%2Frandomlettermedia.com" target="_blank"></a>
      </div>
      <div class="credits">
        <p>
          <span>Background by <a href="https://www.pexels.com/@padrinan?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels" target="_blank">Miguel Á. Padriñán</a> from <a href="https://www.pexels.com/photo/monochrome-photo-of-video-cassette-3391934/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels" target="_blank">Pexels</a></span>
        </p>
        <p>
          <span>Site by <a href="https://www.linkedin.com/in/stevenulibarri/" target="_blank">Steven Ulibarri</a> | <a href="https://github.com/stevenulibarri/random-letter-media" target="_blank">Source</a></span>
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
